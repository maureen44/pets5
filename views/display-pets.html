<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pets List</title>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
</head>
<body>
    <div class="container">
        <h1>My Pets</h1>

        <ol>
            <repeat group="{{ @pets5 }}" value="{{ @pet }}">
                <ul>
                    <li>ID: {{ @pet['id']}}</li>
                    <li>Name: {{ @pet['name']}}</li>
                    <li>Color: {{ @pet['color']}}</li>
                    <li>Type: {{ @pet['type']}}</li>
                </ul>
                <br>
            </repeat>
        </ol>
    </div>
</body>
</html>
